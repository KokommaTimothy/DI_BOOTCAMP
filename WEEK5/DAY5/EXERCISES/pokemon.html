<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pokemon.css">
    <title>Pokemon</title>
</head>
<body>


    <div class="main-container">

        <!-- <audio controls autoplay>
            <source src="" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>  -->
        <div class="logo">
		    <img id="pokeLogo" src="pokemon.png">
	    </div>

        <div class="display-container">
	        <div class="instructions">
		        <h1>How to use:</h1>
		        <p>1- Press the green button to get a random Pokémon</p>
		        <p>2- Press the left and right buttons to see previous and next Pokémon.</p>
	        </div>

            <div class="img-container">
		        <img class="pokeImg" src="pokartoon.png" width="800" height="550">
	        </div>
        </div>
        <button class="random-btn"></button>

        <div class="left-rightbtn">

            <button id="previous" class="cross-square square-center-left" ></button>
            <button id="next" class="cross-square square-center-right"></button>
    
        </div>

        <div class="pokemon-data"></div>
    </div>

    <script src="pokemon.js"></script>
</body>
</html>
